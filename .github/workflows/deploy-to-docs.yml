name: Build and Deploy to docs/

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Clear npm cache
        run: npm cache clean --force
      - name: Regenerate package-lock.json if needed
        run: |
          if ! npm ci --dry-run; then
            echo "Lockfile out of sync, regenerating..."
            rm package-lock.json
            npm install --package-lock-only
          fi
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          REACT_APP_API_URL: ${{ secrets.RAILWAY_API_URL || secrets.BACKEND_URL || '/api' }}
          REACT_APP_BASENAME: /PortfolioWeb
          PUBLIC_URL: /PortfolioWeb
        run: npm run build
      - name: Setup PHP (for static API generation, optional)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Fetch API from DB (generate static JSON fallback)
        if: ${{ secrets.DB_HOST && secrets.DB_NAME && secrets.DB_USER && secrets.DB_PASSWORD }}
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT || '3306' }}
        run: |
          php scripts/fetch-api.php build/api || echo "Warning: static API generation failed, frontend will rely on RAILWAY_API_URL"
      - name: Copy to docs and push
        run: |
          rm -rf docs || true
          mkdir -p docs
          cp -R build/* docs/
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore: update docs (GitHub Pages) [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
