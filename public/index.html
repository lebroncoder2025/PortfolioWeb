<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#D4AF37" />
    <meta name="description" content="Portfolio - Klaudia | Profesjonalny twórca treści" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Portfolio - Klaudia | Twórca Treści</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
      #root { min-height: 100vh; }
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #FAF0E6 0%, #FFFDD0 100%);
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #F5F5DC;
        border-top-color: #D4AF37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <noscript>Musisz włączyć JavaScript, aby uruchomić tę aplikację.</noscript>
    <div id="root">
      <div class="loading-screen" id="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script>
      // Hide loading screen when React mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('loading');
          if (loader) loader.style.opacity = '0';
          setTimeout(function() { if (loader) loader.remove(); }, 300);
        }, 100);
      });
    </script>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back to the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </body>
</html>
